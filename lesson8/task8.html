<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>Задача 8</h3>
	<p>Дано одновимірний масив, у якому зберігається певна виграшна сума (елементи заповнюються випадковим чином
		значеннями від
		-500 до 500). Надаючи користувачу можливість вибирати номери елементів (поки він не відмовиться). Знаходити сумарний
		виграш.</p>
	<script>
		const selectLengthCell = parseInt(prompt('Введіть кількість клітинок'))
		const randomArrayNum = getRandomByMinus500toPlus500(selectLengthCell)
		function getRandomByMinus500toPlus500(number) {
			const minRndmNum = -500, maxRndmNum = 500
			let arrayNumbers = []
			for (let i = 0; i < number; i++) {
				let randomNum = Math.floor(Math.random() * (maxRndmNum - minRndmNum + 1)) + minRndmNum
				arrayNumbers.push(randomNum)
			}
			return arrayNumbers
		}

		function selectCell(randomArrayNum) {
			let sum = 0
			for (let i = 1; i <= randomArrayNum.length; i++) {
				const userSelectCell = parseInt(prompt(`Виберіть клітинку від 1 до ${randomArrayNum.length}`))
				if (isNaN(userSelectCell) === true)
					return sum
				sum += randomArrayNum[userSelectCell - 1]
			}
			return sum
		}
		const winningUser = selectCell(randomArrayNum)
		document.write(`${randomArrayNum}<br>
		Сумарний виграш ${winningUser}`)

	</script>
</body>

</html>
