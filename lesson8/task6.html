<body>
	<h3>Задача 6</h3>
	<p>Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі дозволити користувач
		(кількість грошей задається).</p>
	<script>
		let productsPrices = [1000, 20, 31]
		let productsTitles = ['cheese', 'juice', 'bread']
		const userMoney = parseFloat(prompt('Введіть Вашу суму коштів'))
		function getPrice(arrPrice, arrProduct, userMoney) {
			let result = []
			for (let i = 0; i < arrProduct.length; i++) {
				if (arrPrice[i] <= userMoney)
					result.push(arrProduct[i])
			}
			return result
		}
		alert(`Ви можете купити собі ${getPrice(productsPrices, productsTitles, userMoney)}`)
	</script>
